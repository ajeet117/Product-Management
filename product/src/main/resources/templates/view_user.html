<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header-title"></head>
<body class="bg-blue color-gold">
	<header th:replace="fragments::header"></header>
	<div id="page-wrapper">
		<div th:replace="fragments::sidenav"></div>
		<div class="content pb-5">
			<h2 class="content-header pt-2 mx-3">
				<u>View Brand</u>
			</h2>
			<div class="m-3 w-75">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">FirstName</th>
							<th scope="col">LastName</th>
							<th scope="col">Email</th>
							<th scope="col">Address</th>
							<th scope="col">Date of Birth</th>
							<th scope="col">Gender</th>
							<th scope="col">Role</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${allUser}">
							<th scope="row" th:text="${user.id}"></th>
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.address}"></td>
							<td th:text="${user.dob}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.role}"></td>

						</tr>

					</tbody>
				</table>
				<div class="d-flex justify-content-between">
					<p>Page no: [[${currentpage}]]/[[${totalpage}]]</p>
					<div>
						<span th:if="${currentpage > 1 }" ><a th:href="@{'/user/page/' + ${currentpage-1}}">Previous</a></span>
						<span th:unless="${currentpage > 1}">Previous</span>
						<span th:each="i : ${#numbers.sequence(1,totalpage)}"> <a
							th:href="@{'/user/page/' + ${i}}" th:if="${currentpage != i }">[[${i}]]</a>
							<a th:unless="${currentpage != i}">[[${i}]]</a>
						</span>
						<span th:if="${currentpage < totalpage }"><a th:href="@{'/user/page/' + ${currentpage+1}}">Next</a></span>
						<span th:unless="${currentpage < totalpage}">Next</span>
					</div>
				</div>
			</div>


		</div>
	</div>
	<div th:replace="fragments::scripts"></div>
</body>
</html>
