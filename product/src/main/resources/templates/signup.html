<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header-title"></head>
<body class="bg-gold">
    <div class="w-75 mx-auto login-form p-3 color-blue">
        <h1 class="color-blue mb-5 text-center" >Sign Up</h1>
        <form action="#" th:action="@{/user/save}" method="post" th:object="${user}">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
                    </div>
                </div>
                <div class="offset-md-2 col-md-4">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
                    </div>
                </div>
            </div>
                <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required  th:field="*{email}">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address"  th:field="*{address}">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob"  th:field="*{dob}">
                            </div>
                        </div>
                        </div>
                <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"  th:field="*{password}">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" th:field="*{gender}">
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Female" th:field="*{gender}">
                            <label class="form-check-label" for="exampleRadios1">
                             Female
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-4">
                <th:block th:each="roles : ${allRole}" >
                <input type="checkbox" th:text="${roles.name}" th:value="${roles.id}" th:field="*{role}">
                </th:block>
                </div>
                </div>
            
            
            
            <input type="submit" class="btn btn-primary my-3" value="Sign Up">
        </form>
    </div>
    <div th:replace="fragments::scripts"></div>
   </body>
</html>
