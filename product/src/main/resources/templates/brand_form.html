<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header-title"></head>
<body class="bg-blue color-gold">
<header>
<div th:replace="fragments::header"></div>
</header>
<div id="page-wrapper">
    <div th:replace="fragments::sidenav"></div>
    <div class="content pb-5">
        <h2 class="content-header pt-2 mx-3" th:if="${brand.id == null}"><u>Add Brand</u></h2>
        <h2 class="content-header pt-2 mx-2" th:unless="${brand.id == null}"><u>Edit Brand</u></h2>
        <div class="brand-form m-3 w-50">
            <form action="#" th:action="@{/brand/save}" method="post" th:object="${brand}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="brandname">Brand Name</label>
                    <input type="text" class="form-control" id="brandname" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label for="brandlogo">Brand Logo</label><br>
                    <input type="file"  id="brandlogo" name="brandlogo" accept="image/png,image/jpeg"/>
                </div>
                <div class="form-group">
                    <label for="branddescription">Brand Description</label>
                    <textarea name="" id="branddescription" cols="30" rows="10" class="form-control" th:field="*{description}"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments::scripts"></div>
</body>
</html>
