<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header-title"></head>
<body class="bg-blue color-gold">
<header>
<div th:replace="fragments::header"></div>
</header>
<div id="page-wrapper">
    <div th:replace="fragments::sidenav"></div>
    <div class="content pb-5">
        <h2 class="content-header pt-2 mx-3"><u>Edit - User</u></h2>
        <div class="brand-form m-3 w-50">
        <p th:if="${message != null }" class="text-success">[[${message}]]</p>
            <form action="#" th:action="@{/account/save}" method="post" th:object="${user}" >
                
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="price" th:field="*{email}" readonly/>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstName}"/>
                </div>     
                 <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastName}"/>
                </div>
                
                 <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}"/>
                </div>
                 <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" th:field="*{dob}"/>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" th:field="*{gender}">
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Female" th:field="*{gender}">
                            <label class="form-check-label" for="exampleRadios1">
                             Female
                            </label>
                          </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments::scripts"></div>
</body>
</html>
